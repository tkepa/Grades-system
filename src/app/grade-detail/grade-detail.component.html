<div class="details__container" *ngIf="grade">
  <div class="field__container">
    <label class="details__label" for="percentFrom">Percent from</label>
    <input
      class="details__input"
      type="number"
      min="0"
      max="100"
      id="percentFrom"
      [(ngModel)]="grade.minPercentage"
      (keyup)="onKey()"
      placeholder="0"
      pattern="^0?[0-9]?[0-9]$|^(100)$"
    />
  </div>
  <div class="field__container">
    <label class="details__label" for="percentTo">Percent to</label>
    <input
      class="details__input"
      id="percentTo"
      type="number"
      min="0"
      max="100"
      [(ngModel)]="grade.maxPercentage"
      placeholder="0"
      (keyup)="onKey()"
      pattern="^0?[0-9]?[0-9]$|^(100)$"
    />
  </div>
  <div class="field__container">
    <label class="details__label" for="gradeType">Grade </label>
    <input
      class="details__input"
      id="gradeType"
      type="text"
      [(ngModel)]="grade.symbolicGrade"
      placeholder="Grade"
      (keyup)="onKey()"
    />
  </div>
  <div class="field__container">
    <label class="details__label" for="gradeDescription"
      >Grade description
    </label>
    <input
      class="details__input"
      id="gradeDescription"
      type="text"
      [(ngModel)]="grade.descriptiveGrade"
      placeholder="Grade description"
      (keyup)="onKey()"
    />
  </div>
</div>
